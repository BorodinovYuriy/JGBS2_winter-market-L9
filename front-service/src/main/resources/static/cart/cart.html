<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <h3>Ваша корзина</h3>

    <table class ="table table-hover" cellpadding="0" cellspacing="0">
        <!--заголовки -->
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td>Убрать из корзины</td>
        </tr>
        <!--тело  -->
        <tbody>
        <!--for-each-->
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>
                <button class="btn btn-primary" style="width: 50px;" ng-click="changeQuantity(item.productId, -1)" >-</button>
                {{item.quantity}}
                <button class="btn btn-primary" style="width: 50px;" ng-click="changeQuantity(item.productId, 1)" >+</button>
            </td>
            <td>{{item.pricePerProduct + 'x' + item.quantity + '=' + item.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteFromCart(item.productId)" >Убрать</button>
            </td>
        </tr>
        <tr>
            <td>Итого:</td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        <tr>
            <td>Очистить корзину</td>
            <td>
                <button class="btn btn-danger" ng-click="clearCart()" >Очистить</button>
            </td>
            <td>Оформить заказ</td>
            <td>
                <button class="btn btn-success" ng-click="createOrder()" >Оформить</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
